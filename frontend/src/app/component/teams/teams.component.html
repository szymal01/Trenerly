<h1 id="title-teams">Moje drużyny</h1>
<button class="add_button" (click)="addTeam()">Dodaj drużynę</button>

<div class="container">
  <div *ngFor="let team of teams">
    <a href="team-list">
      <nb-card class="team-card">
        <img src="../../assets/logoT.png" />
        <h1>{{ team.name }}</h1>
      </nb-card></a
    >
  </div>
</div>
